        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() { //Use ready() to make a function available after the document is loaded
        $('.error').hide(); //The hide() method hides the selected elements.
        $('.submit').click(function(event){
        var amt=0;
        var count=$('input:checked').length; //The length property returns the length of a string (number of characters).
        if(count==0)
        {
        $('p.result').hide(); //The hide() method hides the selected elements.
        $('.error').show(); // 
        }
        else
        {
        $('form').find(':checkbox').each(function(){ //The checked property sets or returns the checked state of a checkbox.
        if($(this).is(':checked'))
        {
        amt=amt+parseInt($(this).val()); //To show total payment
        }
        });
        $('.error').hide(); //The hide() method hides the selected elements.
        $('p.result').show(); //The show() method shows the hidden, selected elements
        $('p.result').text('Total pembayaran adalah Rp '+amt); //Will show total payment
        }
        event.preventDefault(); 
        });
        }); 
        </script>
